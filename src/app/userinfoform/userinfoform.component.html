<div class="container">
  <div [hidden]="submitted">
    <h1>User Info Form</h1>
    <form (ngSubmit)="onSubmit()" #userinfoform="ngForm">

      <div class="form-group">
        <label for="username">Username </label>
        <input type="text" class="form-control" id="username"
               [(ngModel)]="model.fname" name="username">
      </div>

      <div class="form-group">
        <label for="fname">First Name </label>
        <input type="text" class="form-control" id="fname"
               [(ngModel)]="model.fname" name="fname">
      </div>

      <div class="form-group">
        <label for="lname">Last Name </label>
        <input type="text" class="form-control" id="lname"
               [(ngModel)]="model.fname" name="lname">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number </label>
        <input type="text" class="form-control" id="phone"
               [(ngModel)]="model.fname" name="phone">
      </div>

      <div class="form-group">
      <label for="email">Email Id </label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="model.fname" name="email">
    </div>


      <button type="submit" class="btn btn-success" [disabled]="!userinfoform.form.valid">Submit</button>


    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>

    <div class="row">
      <div class="col-xs-3">Username</div>
      <div class="col-xs-9">{{ model.username }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9">{{ model.fname }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Last Name</div>
      <div class="col-xs-9">{{ model.lname }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Phone Number</div>
      <div class="col-xs-9">{{ model.phone }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Email Id</div>
      <div class="col-xs-9">{{ model.email }}</div>
    </div>

    <br>

  </div>
</div>
